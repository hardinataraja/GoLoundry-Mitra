<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - GoLaundry</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #f0f9ff; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">
    <div style="background: white; padding: 35px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="color: #0ea5e9; margin-bottom: 5px;">Owner Portal</h2>
            <p id="formDesc" style="color: #64748b; font-size: 14px;">Masuk untuk mengelola laundry Anda</p>
        </div>

        <div id="signupFields" style="display: none;">
            <div style="margin-bottom: 15px;">
                <label style="font-size: 13px; font-weight: 600; color: #1e293b;">Nama Laundry</label>
                <input type="text" id="laundryName" placeholder="Contoh: Berkah Laundry" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; margin-top: 5px;">
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="font-size: 13px; font-weight: 600; color: #1e293b;">Email Bisnis</label>
            <input type="email" id="email" placeholder="email@laundry.com" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; margin-top: 5px;">
        </div>

        <div style="margin-bottom: 25px;">
            <label style="font-size: 13px; font-weight: 600; color: #1e293b;">Password</label>
            <input type="password" id="password" placeholder="••••••••" style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; margin-top: 5px;">
        </div>

        <button id="mainBtn"
  onclick="ownerLogin()"
  style="width: 100%; background: #db2777; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; margin-bottom: 15px;">
  Login Mitra
</button>
        
        <button id="toggleBtn" onclick="toggleView()" style="width: 100%; background: none; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; cursor: pointer; color: #64748b; font-size: 14px; font-weight: 600;">Belum jadi mitra? Daftar</button>
        
        <p style="text-align: center; margin-top: 25px; font-size: 13px; color: #94a3b8;">Bukan Owner? <a href="login-driver.html" style="color: #0ea5e9; text-decoration: none; font-weight: 700;">Masuk sebagai Driver</a></p>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        let isSignup = false;
        function toggleView() {
            isSignup = !isSignup;
            const extra = document.getElementById("signupFields");
            const btn = document.getElementById("mainBtn");
            const tgl = document.getElementById("toggleBtn");
            const desc = document.getElementById("formDesc");

            if(isSignup) {
                extra.style.display = "block";
                btn.innerText = "Daftar Mitra Baru";
                btn.setAttribute("onclick", "handleAuthSignup('owner')");
                tgl.innerText = "Sudah punya akun? Login";
                desc.innerText = "Lengkapi data untuk membuka cabang digital";
            } else {
                extra.style.display = "none";
                btn.innerText = "Masuk Sekarang";
                btn.setAttribute("onclick", "handleAuthLogin('owner')");
                tgl.innerText = "Belum jadi mitra? Daftar";
                desc.innerText = "Masuk untuk mengelola laundry Anda";
            }
        }
    </script>
    <script type="module" src="auth-script.js"></script>
</body>
</html>
